{% extends "layout.html" %}

{% block content %}
    {% for song in songs %}
    <div class="col px-md-5"><div class="p-3 border bg-light">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title">{{song.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{song.artist}}</h6>
                        <p class="card-text">Like all songs. This one's pretty cool.</p>
                        <a href="#" class="card-link">Play Song</a>
                        <!-- <a href="#" class="card-link">Another link</a> -->
                    </div>
                </div>
            </div>
    </div>
    {% endfor %}
{% endblock %}
